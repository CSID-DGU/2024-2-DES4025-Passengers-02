<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수량 선택</title>
    <link rel="stylesheet" href="../css/askNumber.css">
</head>
<body>
    <div class="header">
        <button class="back-btn">&larr;</button>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span class="page-count">6/6</span>
    </div>
    <div class="container">
        <h1>수량 선택</h1>
        <div class="quantity-selector">
            <button id="decrease">-</button>
            <div id="quantity" class="quantity-box">1개</div>
            <button id="increase">+</button>
        </div>
        <button class="complete-btn">장바구니</button>
    </div>
    <script src="../js/askNumber.js"></script>
</body>
</html>
