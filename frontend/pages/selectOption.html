<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션 선택</title>
    <link rel="stylesheet" href="../css/selectOption.css">
</head>
<body>
    <div class="header">
        <button class="back-btn">&larr;</button>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span class="page-count">5/6</span>
    </div>
    <div class="container">
        <h2 id="menuItemName"></h2>
        <h1>옵션 선택</h1>
        <div class="options">
            <div class="option" id="whippedCream">
                <p>휘핑크림 추가</p>
            </div>
            <div class="option" id="extraShot">
                <p>샷 추가</p>
            </div>
        </div>
        <button class="complete-btn">선택 안함</button>
    </div>
    <script src="../js/selectOption.js"></script>
</body>
</html>
