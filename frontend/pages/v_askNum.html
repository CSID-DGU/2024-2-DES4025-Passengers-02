<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수량 선택</title>
    <link rel="stylesheet" href="/css/v_askNum.css">
</head>
<body>
    <div class="container">
        <h1>수량을 선택해주세요</h1>
        <div class="quantity-controls">
            <button id="increase" class="quantity-btn">+1</button>
            <button id="decrease" class="quantity-btn">-1</button>
        </div>
        <div id="quantityDisplay" class="selected-quantity">산택된 수량은 1개입니다.</div>
        <button id="complete" class="complete-btn">선택 완료</button>
    </div>
    <script src="/js/v_askNum.js"></script>
</body>
</html>
