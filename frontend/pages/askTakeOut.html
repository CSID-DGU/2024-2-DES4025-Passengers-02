<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매장/포장 선택</title>
    <!---<link rel="stylesheet" href="css/common.css">--->
    <link rel="stylesheet" href="/css/askTakeOut.css">
</head>
<body>
    <!-- 헤더 추가 -->
    <div class="header">
        <button class="back-btn">&larr;</button> <!-- 뒤로 가기 버튼 -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <span class="page-count">1/6</span> <!-- 페이지 카운트 -->
    </div>

    <div class="container">
        <h1>매장/포장 선택</h1>
        <div class="options">
            <button class="option" id="store">
                <img src="/assets/images/Dining.png" alt="매장 아이콘">
                <p>매장</p>
            </button>
            <button class="option" id="takeout">
                <img src="/assets/images/takeOut.png" alt="포장 아이콘">
                <p>포장</p>
            </button>
        </div>
    </div>

    <script src="/js/askTakeOut.js"></script> 
</body>
</html>
