<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옵션 선택</title>
    <link rel="stylesheet" href="../css/v_askOption.css">
</head>
<body>
    <div class="container">
        <h1>옵션을 선택해주세요</h1>
        <div class="options">
            <button class="option" id="휘핑 크림">휘핑크림 추가</button>
            <button class="option" id="샷">샷 추가</button>
            <button class="option" id="none">선택 없음</button>
        </div>
        <div id="selectedOptionDisplay" class="selected-options">
            선택된 옵션이 없습니다.
        </div>
        <button id="complete" class="complete-btn">선택 완료</button>
    </div>
    <script src="../js/v_askOption.js"></script>
</body>
</html>
