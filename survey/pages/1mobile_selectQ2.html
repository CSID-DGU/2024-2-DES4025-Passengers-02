<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1. 모바일 기기의 사용</title>
    <link rel="stylesheet" href="../css/select.css">
</head>
<body>

    <div class="container">
        <h1>#1-2. 키오스크나 기기에 입력을 할 때 점자 키보드와 모바일 기기 중 어느 것이 더 편하신가요?</h1>
        <div class="options">
            <button class="option" id="yes">
                <p>점자 키보드</p>
            </button>
            <button class="option" id="no">
                <p>모바일 기기</p>
            </button>
        </div>
    </div>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            localStorage.setItem("Mobile_Q2", "점자 키보드");
            window.location.href = "1mobile_selectQ3.html"; 
        });

        document.getElementById("no").addEventListener("click", function() {
            localStorage.setItem("Mobile_Q2", "모바일 기기");
            window.location.href = "1mobile_selectQ3.html"; 
        });
    </script>

</body>
</html>
