<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#2. 결제 방식</title>
    <link rel="stylesheet" href="../css/select.css">
</head>
<body>

    <div class="container">
        <h1>#2-1. 평소 다음의 결제 수단 중 가장 선호하는 방식은 무엇인가요?</h1>
        <div class="options">
            <button class="option" id="cash">
                <p>현금 결제</p>
            </button>
            <button class="option" id="card">
                <p>실물 카드 결제</p>
            </button>
            <button class="option" id="phone">
                <p>온라인 모바일 결제(휴대폰만을 통해서 진행하는 카드 결제, 계좌이체 등)</p>
            </button>
            <button class="option" id="mobile">
                <p>오프라인 모바일 결제(삼성, 애플페이와 같은 간편 결제)</p>
            </button>
        </div>
    </div>

    <script>
        document.getElementById("phone").addEventListener("click", function() {
            localStorage.setItem("Pay_Q1", "온라인 결제(휴대폰 결제)");
            window.location.href = "2pay_selectQ2.html"; 
        });

        document.getElementById("mobile").addEventListener("click", function() {
            localStorage.setItem("Pay_Q1", "모바일 간편 결제(삼성페이 등)");
            window.location.href = "2pay_selectQ2.html"; 
        });

        document.getElementById("card").addEventListener("click", function() {
            localStorage.setItem("Pay_Q1", "실물 카드 결제");
            window.location.href = "2pay_selectQ2.html"; 
        });

        document.getElementById("cash").addEventListener("click", function() {
            localStorage.setItem("Pay_Q1", "현금 결제Pay_Q1");
            window.location.href = "2pay_selectQ2.html"; 
        });
    </script>

</body>
</html>
