<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#3. 주문 방식</title>
    <link rel="stylesheet" href="../css/select.css">
</head>
<body>

    <div class="container">
        <h1>#3-1. 매장 내의 키오스크 사용 빈도가 어느 정도 되나요?</h1>
        <div class="options">
            <button class="option" id="always">
                <p>항상 사용한다.</p>
            </button>
            <button class="option" id="nopeople">
                <p>대기 인원이 없는 경우 사용한다.</p>
            </button>
            <button class="option" id="noemployee">
                <p>주문을 받는 직원이 없는 경우 사용한다.</p>
            </button>
            <button class="option" id="never">
                <p>아예 사용하지 않는다.</p>
            </button>
        </div>
    </div>

    <script>
        // 버튼 클릭 이벤트 리스너
        document.getElementById("always").addEventListener("click", function() {
            localStorage.setItem("Order_Q1", "항상 사용한다.");
            window.location.href = "3order_selectQ2.html"; 
        });

        document.getElementById("nopeople").addEventListener("click", function() {
            localStorage.setItem("Order_Q1", "대기 인원이 없는 경우 사용한다.");
            window.location.href = "3order_selectQ2.html"; 
        });

        document.getElementById("noemployee").addEventListener("click", function() {
            localStorage.setItem("Order_Q1", "주문을 받는 직원이 없는 경우 사용한다.");
            window.location.href = "3order_selectQ2.html"; 
        });

        document.getElementById("never").addEventListener("click", function() {
            localStorage.setItem("Order_Q1", "아예 사용하지 않는다.");
            window.location.href = "3order_selectQ2.html"; 
        });
    </script>

</body>
</html>
