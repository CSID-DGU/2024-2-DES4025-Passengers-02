<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#0. 인적 사항</title>
    <link rel="stylesheet" href="../css/select.css">
</head>
<body>

    <div class="container">
        <h1>#0-1. 기프티콘 발송을 위한 개인 정보 입력을 진행하겠습니까?</h1>
        <div class="options">
            <button class="option" id="yes">
                <p>네</p>
            </button>
            <button class="option" id="no">
                <p>아니오</p>
            </button>
        </div>
    </div>

    <script>
        document.getElementById("yes").addEventListener("click", function() {
            localStorage.setItem("User_Q1", "네User_Q1");
            window.location.href = "0user_phone.html"; 
        });

        document.getElementById("no").addEventListener("click", function() {
            localStorage.setItem("User_Q1", "아니오");
            window.location.href = "0user_selectQ2.html"; 
        });
    </script>

</body>
</html>
