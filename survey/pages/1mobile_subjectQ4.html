<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#1. 모바일 기기의 사용</title>
    <link rel="stylesheet" href="../css/subject.css">
</head>
<body>

    <div class="container">
        <h1>VoiceOver와 Talkback과 같은 접근성 기능에서 개선이 필요한 점은 무엇인가요?</h1>
        <h2 style="margin-bottom: 2em;">(여러분의 다양한 의견을 듣기 위해 주관식 문항을 제시한 점 양해 부탁드립니다.)</h1>

        <form id="feedbackForm">
            <textarea id="feedback" name="Mobile_Q4" placeholder="개선이 필요한 점을 작성해주세요." required></textarea>
            <button type="button" id="submitButton" class="submit-btn">저장</button>
        </form>
    </div>

    <script>
        // Local Storage에 데이터 저장 함수
        document.getElementById("submitButton").addEventListener("click", function() {
            const feedback = document.getElementById("feedback").value;
            localStorage.setItem("Mobile_Q4", feedback);
            window.location.href = "2pay_selectQ1.html"; 

            const userAgeGroup = localStorage.getItem("User_Q3");

            // 조건에 따라 다른 페이지로 이동
            if (userAgeGroup === "만 19세 미만") {
                window.location.href = "3order_selectQ1.html";
            } else {
                window.location.href = "2pay_selectQ1.html";
            }
        });

    </script>

</body>
</html>
